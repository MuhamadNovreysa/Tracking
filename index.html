<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Dokumen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .converter-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .option {
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .option:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }
        .option.active {
            border-color: #3498db;
            background: #e1f0fa;
        }
        .file-upload {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
        }
        .file-upload.highlight {
            border-color: #3498db;
            background: #f0f8ff;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        #fileInfo {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Converter Dokumen</h1>
        
        <div class="converter-options">
            <div class="option" data-type="word-to-pdf">
                <h3>Word ke PDF</h3>
                <p>.doc, .docx → .pdf</p>
            </div>
            <div class="option" data-type="pdf-to-word">
                <h3>PDF ke Word</h3>
                <p>.pdf → .docx</p>
            </div>
            <div class="option" data-type="ppt-to-pdf">
                <h3>PPT ke PDF</h3>
                <p>.ppt, .pptx → .pdf</p>
            </div>
            <div class="option" data-type="img-to-pdf">
                <h3>Gambar ke PDF</h3>
                <p>.jpg, .png → .pdf</p>
            </div>
        </div>
        
        <div class="file-upload" id="dropArea">
            <p>Seret & lepas file Anda di sini atau</p>
            <input type="file" id="fileInput" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">Pilih File</button>
            <div id="fileInfo"></div>
        </div>
        
        <button id="convertBtn" disabled>Convert Sekarang</button>
        
        <div class="result" id="resultSection">
            <p>File Anda sudah siap!</p>
            <button id="downloadBtn">Download File</button>
        </div>
    </div>

    <script>
        // Pilihan converter
        const options = document.querySelectorAll('.option');
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const convertBtn = document.getElementById('convertBtn');
        const resultSection = document.getElementById('resultSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileInfo = document.getElementById('fileInfo');
        
        let selectedType = null;
        let selectedFile = null;
        let convertedFile = null;
        
        // Pilih jenis konversi
        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                selectedType = option.getAttribute('data-type');
                updateConvertButton();
            });
        });
        
        // Handle file input
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        // Drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
            dropArea.addEventListener(event, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(event => {
            dropArea.addEventListener(event, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(event => {
            dropArea.addEventListener(event, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFileSelect(file);
        });
        
        function handleFileSelect(file) {
            selectedFile = file;
            fileInfo.textContent = `File terpilih: ${file.name} (${formatFileSize(file.size)})`;
            updateConvertButton();
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function updateConvertButton() {
            convertBtn.disabled = !(selectedFile && selectedType);
        }
        
        // Proses konversi (simulasi)
        convertBtn.addEventListener('click', () => {
            if (!selectedFile || !selectedType) return;
            
            convertBtn.disabled = true;
            convertBtn.textContent = 'Mengconvert...';
            
            // Simulasi proses convert (2 detik)
            setTimeout(() => {
                // Untuk demo, kita buat file dummy
                const blob = new Blob(['Ini adalah file hasil convert'], { type: 'application/pdf' });
                convertedFile = URL.createObjectURL(blob);
                
                // Tampilkan hasil
                resultSection.style.display = 'block';
                convertBtn.textContent = 'Convert Sekarang';
            }, 2000);
        });
        
        // Download file
        downloadBtn.addEventListener('click', () => {
            if (!convertedFile) return;
            
            const a = document.createElement('a');
            a.href = convertedFile;
            
            // Tentukan ekstensi file berdasarkan jenis konversi
            let extension = '.pdf';
            if (selectedType === 'pdf-to-word') extension = '.docx';
            
            a.download = `hasil-convert${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
